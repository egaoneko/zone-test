<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ZoneTest</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=URL"></script>
  <script>
    var params = (new URL(document.location.href)).searchParams;
    var _requestAnimationFrame = params.get('requestAnimationFrame') === 'false' ? false : true;
    var _timers = params.get('timers') === 'false' ? false : true;
    var _xhr = params.get('xhr') === 'false' ? false : true;

    __Zone_disable_on_property = true; // disable patch onProperty such as onclick
    __Zone_disable_requestAnimationFrame = _requestAnimationFrame; // disable patch requestAnimationFrame
    __Zone_disable_timers = _timers;
    __Zone_disable_XHR = _xhr;
    __zone_symbol__BLACK_LISTED_EVENTS = ['scroll', 'mousemove', 'pointermove']; // disable patch specified eventNames
    __Zone_ignore_on_properties = [
      {
        target: window,
        ignoreProperties: ['message']
      }, {
        target: HTMLElement.prototype,
        ignoreProperties: ['mousemove', 'pointermove']
      }
    ];
    (function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='//rawgit.com/mrdoob/stats.js/master/build/stats.min.js';document.head.appendChild(script);})()
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
